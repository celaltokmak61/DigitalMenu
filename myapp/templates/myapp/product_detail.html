{% extends 'myapp/base.html' %}
{% load static %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img class="img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
    </div>
    <div class="col-md-6">
      <h1>{{ product.name }}</h1>
      <p>{{ product.description }}</p>
      <p>Fiyat: {{ product.price }} </p>      
    </div>
  </div>
</div>
{% endblock %}
